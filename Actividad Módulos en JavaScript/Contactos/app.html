<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Contactos</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container">
    <h1>Gestor de Contactos</h1>

    <form onsubmit="event.preventDefault();">
      <input type="text" id="id" placeholder="IdentificaciÃ³n" required>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="email" id="correo" placeholder="Correo" required>
      <input type="text" id="celular" placeholder="Celular" required>

      <div class="buttons">
        <button type="button" onclick="agregarContacto()">Agregar</button>
        <button type="button" onclick="consultarContacto()">Consultar</button>
        <button type="button" onclick="actualizarContacto()">Actualizar</button>
        <button type="button" onclick="eliminarContacto()">Eliminar</button>
      </div>
    </form>

    <h2>Lista de Contactos</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
          <th>Celular</th>
        </tr>
      </thead>
      <tbody id="tablaContactos"></tbody>
    </table>
  </div>

  <!-- importante: apunta a main.js, no main9.js -->
  <script type="module" src="main.js"></script>
</body>
</html>
